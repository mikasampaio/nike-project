<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Nike Joyrid</title>
</head>

<body>
    <header class="header">
        <nav>
            <div class="logo">
                <img src="./assets/Nike-header.png" alt="">
            </div>
            <ul class="nav-links">
                <a href="#home">Inicio</a>
                <a href="#about">Sobre</a>
                <a href="#depositions">Depoimentos</a>
                <a href="#contact">Contatos</a>

            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <section  id="home" class="container-home">
        <div class="box-text">
            <h1 class="title-home">Nike Joyrid, tecnologia que proporciona <span class="orange-text">conforto</span> e <span class="orange-text">desenpenho</span></h1>
        </div>
        <div class="container-img">
            <img class="home-img" src="./assets/home-img.png" alt="tenis nike joyrid">
        </div>
    </section>
    <div class="divisor">
        <img class="divisor-line" src="./assets/divisor-line.png" alt="linha divisoria">
    </div>

    <section id="about" class="container-about">
        <div class="box-text">
            <h1 class="title">Nike Joyrid, tecnologia que proporciona <span class="orange-text">conforto</span> e <span class="orange-text">desenpenho</span></h1>
        </div>
        <div class="container-img">
            <img src="./assets/home-img.png" alt="tenis nike joyrid">
        </div>
    </section>
    <div class="divisor">
        <img class="divisor-line" src="./assets/divisor-line.png" alt="linha divisoria">
    </div>

    <section id="depositions" class="container-depositions">
        <p>Depoimentos</p>
    </section>
    <div class="line">
        <hr>
    </div>
    <section id="contact" class="container-contact">
        <p>contact</p>
    </section>

</body>
<script src="./script.js"></script>

</html>
